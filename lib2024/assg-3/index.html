<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>HTML Forms - Assignment 3</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<!-- There are 2 required attributes that a form needs in order to get submitted. -->
			<!-- The first required attribute is action which is the part where the data goes once a form has been accepted. --> 
		    <!-- The second required attribute is method which is used to figure out how the data is able to get to its location. --> 
		    <!-- The get method is used to send informatiom through a query string. --> 
			<!-- The post method is used to send data in a package of encryption. -->
			<form action="file:///C:/Users/jojoa/Documents/GitHub/vanw0061.github.io/lib2024/assg-3/somepage.php" method="get">
				<div id="fn-container" class="form-elm">
					<!-- An input element must be assisted with a tag. -->
					<!-- A tag has a specific attribute "for" which is used to get the input element linked to it. -->
					<!-- The for attribute must be the same as the id. --> 	
					<label for="FirstName">Enter you first name</label>
					<!-- A form input element must have two attributes. -->
				    <!-- The first attribute is type which used to figure out the type of input which includes text, password and number. --> 
				    <!-- The second attribute is name which is used to determine if data is getting sent to the user or not. -->
					<!-- In order to make it easy to identify anything that is related to Javascript, we use the same ID. -->
					<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here" required>
				</div>

				<div id="ln-container" class="form-elm">
					<label for="LastName">Enter your last name</label>
					<!-- The placeholder attribute is used to identify a hint that describes a given value. -->
					<input type="text" name="LastName" id="LastName" placeholder="Last name goes here" required>
				</div>

				<div id="email-container" class="form-elm">
					<label for="email">Enter your email</label>
					<!-- The input gets saved and is sent to the user. -->
					<!-- Value attributes are not temporary. -->
					<!-- HTML5 accepts any input given in a specific document such as email. -->
					<!-- In order for it to be acceptable, it must contain a @ symbol. -->
					<!-- The readonly attribute makes the field not contain any edits. -->
					<input type="email" name="email" id="email" value="example@g.com" required>
				</div>

				<div id="pass-container" class="form-elm">
					<label for="password">Enter your password</label>
					<!-- Input type = "password" which is used to create inputs related to passwords. -->
					<!-- Some values written in input types are not shown. -->
					<!-- This shows that it does not always appear as words. -->
					<!-- A required attribute is used to make an input necessary. -->
					<!-- This shows that the browser won't let the user do any submissions without getting this value included. -->
					<input type="password" name="pass" id="password" required>
				</div>

				<div id="intro-container" class="form-elm">
					<label for="introductorytext">Tell us more about yourself</label>
					<!-- An area of text allows to you to send data on more than one line. -->
					<!-- The data that has been sent will be corresponded to the user. -->
					<!-- While getting sent to the user, an area of text keeps breaks on the lines. -->
					<textarea name="introductorytext" id="introductorytext" placeholder="Enter introductory text here">
					</textarea>
				</div>

				<div id="dob" class="form-elm">
					<label for="birthday">Enter your birthday</label>
					<input type="date" name="birthday" id="birthday">
					<!-- Dropdowns in HTML are made when a selected element is used. -->
					<!-- The <options> tag joins in a pair with the selected element. -->
					<!-- The selected element's value gets sent to the user. -->
				</div>

				<div id="phone-container" class="form-elm">
					<h3>Mobile Number</h3>
					<label for="phone">Enter your phone number (###-###-####)</label><br>
					<!-- Checkboxes are made when the input type, checkbox is used. -->
					<!-- All checkboxes in one group share the same title. -->
					<!-- Unique Ids are provided for recognition. -->
					<!-- Unlike selected dropdowns, checkboxes allow more than one option. -->
					<input type="tel" name="phone" id="phone" pattern="[0-9]{5}-[0-9]{4}-[0-9]{5}" required><br>					
				</div>

				<div id="gender-container" class="form-elm">
					<h3>Gender</h3>
					<label for="male"></label><br>
					<input type="radio" id="male" name="gender" value="male">Male<br>
					<label for="female"></label><br>
					<input type="radio" id="female" name="gender" value="female">Female<br>
					<label for="neither"></label><br>
					<input type="radio" id="neither" name="gender" value="neither">None of your business<br>
					<!-- Input type radio are checkboxes that only choose one value. -->
					<!-- Radio elements are part of the same group and share the same titles. -->
					<!-- Unique identification is an attribute used to figure out the id. -->
					<!-- A checked attribute is used for input type radio. -->
				</div>

				<div id="address-container" class="form-elm">
					<h3>Address</h3>
					<label class="address">Enter the name of your street</label>
					<!-- The <address> tag is used to figure out information of a specific person. -->
					<!-- Examples of contact information include email, address or phone number. -->
					<!-- There should always be a line break before and after the <address> tag. -->		
					<input type="text" name="Street" id="Street" placeholder="### Street name">	
				</div>

                <div id="city">
					<h3>City</h3>
					<label class="city">Enter the name of your city</label>
					<!-- The <city> tag is used to figure out which city a specific person lives in. -->
					<!-- Examples of this are Ottawa, Toronto and Montreal. -->
					<input type="text" name="City" id="City" placeholder="Name of city or town">	
				</div>
				
				<div id="province">     
                <label class="province">Province</label>
	                <select id="province2">
	                	<option>Newfoundland</option>
	                	<option>Prince Edward Island</option>
	                	<option>Nova Scotia</option>
	                	<option>New Brunswick</option>
	                	<option>Quebec</option>
	                	<option>Ontario</option>
	                	<option>Manitoba</option>
	                	<option>Saskatchewan</option>
	                	<option>Alberta</option>
	                	<option>British Columbia</option>
	                	<option>Nunavut</option>
	                	<option>Northwest</option>
	                	<option>Yukon</option>
	                	<!-- Dropdown boxes are used to pick one of the many different options. -->
	                	<!-- An example of this would be selecting the province that you live in. -->
	                </select>
            	</div>

            	<div id="country-drop-down">
	                <label for="country2">Country:</label>
                	<select name="country" id="country2">
                		<option>Canada</option>
                		<option>United States</option>
                	<!-- Dropdown boxes are also used to select the country you live in. -->
                	</select>
                </div>

                <div id="postal-container" class="form-elm">
                	<h3>PostalCode</h3>
                	<label class="PostalCode"></label>
                	<!-- This is used to enter your postal code. -->
                	<input type="text" name="PostalCode" id="PostalCode" placeholder="Z#Z #Z#">	
                </div>

                <div id="hobbies-container" class="form-elm">
					<h3>Hobbies</h3>
					<input type="checkbox" id="reading" name="interest" value="reading">Reading<br>
					<label class="reading"></label><br>
					<input type="checkbox" id="sports" name="interest" value="sports">Sports<br>
					<label class="sports"></label><br>
					<input type="checkbox" id="other" name="interest" value="other">Other<br>
					<label class="other"></label><br>
					<!-- This is used to figure out what your hobbies are. -->
				</div>

			    <div id="website">
			    	<h3>learn-the-web.algonquindesign.ca</h3>
			    	<p>visit learn-the-web.algonquindesign.ca</p>
			    	<!-- This is used to describe a specific website. -->
			    </div>
			    <button type="submit">Submit</button>
			    <button type="reset">Reset</button>
			</form>
		</section>
	</div>

</body>
</html>
